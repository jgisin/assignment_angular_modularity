<!DOCTYPE html>
<html ng-app="PuppyApp">
<head>
  <title>
    Angular Puppies
  </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body ng-controller="PuppyCtrl">

  <div class="container">
    <div class="row text-center">
      <h1>Puppy Shelter</h1>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <h3>Register a new Puppy</h3>
        <label>Name</label><br/>
        <input type="text" ng-model="puppyName" class='form-control'></input><br/>
        <label>Breed</label><br/>
        <select ng-model="breedId" class='form-control'>
          <option ng-repeat="breed in breeds" value="{{ breed.id }}"> {{ breed.name }}</option>
        </select><br/>
        <button class="btn btn-primary btn-block" ng-click="createPuppy(puppyName, breedId)">Register Puppy</button>
    </div>
    </div>

    <div class="row">
      <table class='table table-striped'>

        <thead>
          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Birthdate</th>
            <th>Adopt</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="puppy in puppies" puppy-list puppy="puppy" adopt-puppy="adoptPuppy(id)">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- app -->
<script type="text/javascript" src="js/app.js"></script>

<!-- controllers -->
<script type="text/javascript" src="js/controllers/puppyController.js"></script>

<!-- services -->
<script type="text/javascript" src="js/services/breedService.js"></script>
<script type="text/javascript" src="js/services/puppyService.js"></script>

<!-- directives -->
<script type="text/javascript" src="js/directives/puppyList.js"></script>

</html>
