<!DOCTYPE html>
<html ng-app="PuppyApp">
<head>
  <title>
    Angular Puppies
  </title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body ng-controller="PuppyCtrl">

  <div class="container">
    <div class="row text-center">
      <h1>Puppy Shelter</h1>
    </div>

    <div class="row">

      <select ng-model="breed">
        <option ng-repeat="breed in breeds"> {{ breed.name }}</option>
      </select>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- app -->
<script type="text/javascript" src="js/app.js"></script>

<!-- controllers -->
<script type="text/javascript" src="js/controllers/puppyController.js"></script>

<!-- services -->
<script type="text/javascript" src="js/services/breedService.js"></script>
</html>
